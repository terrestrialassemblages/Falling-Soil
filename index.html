<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Falling Sand</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"
    integrity="sha512-UFPpekaMf0TrCIkPv9mRT3reo/HzSjkOLq57Rtzb+E1ej1TRUOes6J/Ge4uZXyxWA9b4i5DqSZns79YaUoJ2kA=="
    crossorigin="anonymous"></script>
  <script src="World.js"></script>
  <script src="Placeable.js"></script>
  <script src="Zone.js"></script>
  <script src="Particle.js"></script>
  <script src="sketch.js"></script>
  <!-- <script src="libraries/p5.sound.min.js"></script> -->
</head>

<body>
  <div id="canvas-div"></div>
  <div id="gui-div">
    <p id="textDisplay"></p>
    <div id="particle-selector" class="radio-group">
      <input type="radio" id="Delete" value="Delete" name="radioOption">
      <label for="Delete">DLTE</label>
      
      <input type="radio" id="Soil" value="Soil" name="radioOption">
      <label for="Soil">SOIL</label>

      <input type="radio" id="Water" value="Water" name="radioOption">
      <label for="Water">WATR</label>

      <input type="radio" id="Vapour" value="Vapour" name="radioOption">
      <label for="Vapour">VAPR</label>

      <input type="radio" id="Seed" value="Seed" name="radioOption">
      <label for="Seed">SEED</label>

      <input type="radio" id="Microbe" value="Microbe" name="radioOption">
      <label for="Microbe">MCRB</label>

      <input type="radio" id="Protozoa" value="Protozoa" name="radioOption">
      <label for="Protozoa">PRTZ</label>

      <input type="radio" id="Spider" value="Spider" name="radioOption">
      <label for="Spider">SPDR</label>

      <input type="radio" id="Nitrogen" value="Nitrogen" name="radioOption">
      <label for="Nitrogen">NITR</label>

      <input type="radio" id="Biomass" value="Biomass" name="radioOption">
      <label for="Biomass">BIOM</label>

    </div>
  </div>
  <div>
    <a href="https://github.com/RikkaLy/FallingPlantCycle">Github Repo</a>
  </div>
</body>

</html>
